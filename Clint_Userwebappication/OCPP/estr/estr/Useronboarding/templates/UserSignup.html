<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Signup</title>
  <!-- MDB icon -->
  <link rel="icon" href="/static/img/estr.png" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link  href="/static/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Custom CSS -->
  <link  href="/static/css/custom.css" rel="stylesheet"/>
</head>

<body class="login">
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="/static/img/login-bg.jpg" class="img-fluid login-limg invisible" alt="image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form action="{{ url_for('UserSignup') }}" method="POST">
            <h4 class="mb-4 pt-4">Personal Details</h4>
            <!-- Username input -->
            <div class="form-outline mb-4">
              <input name="userName" type="text" id="form3Example2" class="form-control form-control-lg"
                placeholder="Enter Username" />
              <label class="form-label" for="form3Example2">Username</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input name="password" type="text" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter Password" />
              <label class="form-label" for="form3Example3">Password</label>
            </div>

            <!-- Mobile Number input -->
            <div class="form-outline mb-4">
              <input name="email" type="email" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter E-Mail" />
              <label class="form-label" for="form3Example4">E-Mail</label>
            </div>

            <!-- Mobile Number input -->
            <div class="form-outline mb-4">
              <input name="phoneNumber" type="tel" id="form3Example5" class="form-control form-control-lg"
                placeholder="Enter Ph No" />
              <label class="form-label" for="form3Example5">Ph No </label>
            </div>
            <!-- Address textarea -->
            <div class="form-outline mb-4">
              <textarea name="address" class="form-control" id="form3Example6" rows="4"></textarea>
              <label class="form-label" for="form3Example6">Address</label>
            </div>
            <h4 class="mb-4 pt-4">EV Details</h4>
            <!-- EV No input -->
            <div class="form-outline mb-4">
              <input name="evNO" type="text" id="form3Example7" class="form-control form-control-lg"
                placeholder="EV No" />
              <label class="form-label" for="form3Example7">EV No </label>
            </div>
            <!-- Make & Model input -->
            <div class="form-outline mb-4">
              <input name="makeandmodel" type="tel" id="form3Example9" class="form-control form-control-lg"
                placeholder="Enter Make & Model" />
              <label class="form-label" for="form3Example9">Make & Model</label>
            </div>

            <!-- Year of Manf input -->
            <div class="form-outline mb-4">
              <input name="yearOfManf" type="tel" id="form3Example8" class="form-control form-control-lg"
                placeholder="Enter Year of Manf" />
              <label class="form-label" for="form3Example8">Year of Manf</label>
            </div>
            <!-- Charging Capacity  input -->
            <div class="form-outline mb-4">
              <input name="chargingCapacity" type="tel" id="form3Example10" class="form-control form-control-lg"
                placeholder="Enter Charging Capacity " />
              <label class="form-label" for="form3Example10">Charging Capacity </label>
            </div>

            <!-- Charging Capacity  input -->
            <div class=" mb-4">
              <label class="form-label" for="customFile">License</label>
              <input name="license"  type="text" class="form-control" id="customFile" style="background-color:transparent"/>

            </div>
            <div class="text-center text-lg-end mt-4">
              <input type="submit" name="submit" value="APPLY" class="btn btn-primary btn-lg"  style="padding-left: 2.5rem; padding-right: 2.5rem;"/>


            </div>

          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- MDB -->
  <script type="text/javascript" src="/static/js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
