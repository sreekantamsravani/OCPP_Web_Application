<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Station Details</title>
  <!-- MDB icon -->
  <link rel="icon" href="/static/img/estr.png" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link  href="/static/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Custom CSS -->
  <link  href="/static/css/custom.css" rel="stylesheet"/>
</head>

<body class="login">
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="/static/img/login-bg.jpg" class="img-fluid login-limg d-none" alt="image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form action="{{ url_for('energy_rate_card_form') }}" method="POST">
            <h4 class="mb-4 pt-4">energy_rate_card_form</h4>

            <!-- Charging Rate -->
            <div class="form-outline mb-4">
              <input name = "chargingRate" type="text" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter Vendor Name" />
              <label class="form-label" for="form3Example3">Charging Rate (kWh):</label>
            </div>

            <!-- Minimum fee in rs input -->
            <div class="form-outline mb-3">
              <input name = "minimumFree" type="text" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter Model" />
              <label class="form-label" for="form3Example4">Minimum fee in rs (per session):</label>
            </div>

            <!-- Time based fee input -->
            <div class="form-outline mb-3">
              <input name="timeBaseFee" type="text" id="form3Example5" class="form-control form-control-lg"
                placeholder="Enter Firmware" />
              <label class="form-label" for="form3Example5">Time based fee (minute):</label>
            </div>

            <!-- Network fee -->
            <div class="form-outline mb-3">
              <input name="networkFee" type="text" id="form3Example6" class="form-control form-control-lg"
                placeholder="Enter Serial Number" />
              <label class="form-label" for="form3Example6">Network fee (per session):</label>
            </div>

            <!-- GST input -->
            <div class="form-outline mb-3">
              <input name="gst" type="text" id="form3Example7" class="form-control form-control-lg"
                placeholder="Enter Modem" />
              <label class="form-label" for="form3Example7">GST (%):</label>
            </div>
            
            
            <div class="text-center text-lg-end mt-4 pt-2">
              <input type="submit" name="submit" value="Next" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"/>
          
            </div>

          </form>
          <p>if you want add new Energy Rate Card details for this charging Station please fill, otherwise Ignore this Webpage</p>
              
          <a href="cs_verification" class="btn btn-primary btn-lg"  style="padding-left: 2.5rem; padding-right: 2.5rem;">Ignore</a>
        
        </div>
      </div>
    </div>
  </section>

  <!-- MDB -->
  <script type="text/javascript" src="/static/js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
