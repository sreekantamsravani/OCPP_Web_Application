<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Redirect to Login</title>
  <!-- MDB icon -->
  <link rel="icon" href="/static/img/estr.png" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link  href="/static/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Custom CSS -->
  <link  href="/static/css/custom.css" rel="stylesheet"/>
  <script type="text/javascript" src="/static/js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript" src="/static/js/mdb.min.js.map"></script>
  
</head>

<body class="login">
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="/static/img/login-bg.jpg" class="img-fluid login-limg d-none" alt="image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
         
            <form>
            <pre>        
            
            <label style="font-size: 18px">
                <input style="font-size: 20px" class="form-check-input" type="radio" name="userType" id="inlineRadio1" value="chargingStation" />Charging Station
            </label>


            <label style="font-size: 18px">
                <input style="font-size: 20px" class="form-check-input" type="radio" name="userType" id="inlineRadio1" value="endUser" />End User 
            </label>
            


            <input type="submit" name="submit" value="Submit" class="btn btn-primary btn-lg w-50"  style="padding-left: 2rem; padding-right: 2rem;">
            </pre>
        </form>
            

            
          
        </div>
      </div>
    </div>
  </section>
  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const userType = document.querySelector('input[name="userType"]:checked').value;
        if (userType === 'chargingStation') {
            window.location = 'login';
        } else if (userType === 'endUser') {
            window.location = 'UserLogin';
        }
    });
</script>
  <!-- MDB -->
  
</body>

</html>
