<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>GetVariables</title>
  <!-- MDB icon -->
  <link rel="icon" href="/static/img/estr.png" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link  href="/static/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Custom CSS -->
  <link  href="/static/css/custom.css" rel="stylesheet"/>
</head>





<body class="home">
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="/static/img/login-bg.jpg" class="img-fluid login-limg invisible" alt="image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form action="{{ url_for('getVariables') }}" method="POST">
            <h4 class="mb-4 pt-4" style="color: rgb(252, 1, 72);">CS Parameters</h4>
            <!-- Vendor ID -->
            <div class="form-outline mb-4">
              <input name = "vendorId" type="text" id="form3Example2" class="form-control form-control-lg"
                placeholder="Enter VendorID" required/>
              <label class="form-label" for="form3Example2">Vendor ID</label>
            </div>
            <div class="form-outline mb-4">
              <select name="categories[]" id="variable-select" class="form-select form-select-lg"></select>
              <label class="form-label" for="variable-select">
          </div>
            <div class="form-outline mb-4">
              <input name="selectedVariable" type="text" id="selected-variable" class="form-control form-control-lg" readonly />
              <label class="form-label" for="selected-variable">
          </div>
          

           
            <!-- Address textarea -->
            
            
            <a href="home" class="btn btn-primary btn-lg"  style="padding-left: 2.5rem; padding-right: 2.5rem;">BACK</a>
            

            
            <input type="submit" name="submit" value="SUBMIT" class="btn btn-primary btn-lg"  style="float:right; padding-left: 2.5rem; padding-right: 2.5rem;"/>
            

          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- MDB -->
  <script type="text/javascript" src="/static/js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript">
    
    variables = ["firmware", "model", "serialNumber", "vendorName"];

    variableSelect = document.getElementById("variable-select");
    selectedVariable = document.getElementById("selected-variable");

// Add options to the select dropdown
for (let i = 0; i < variables.length; i++) {
    const option = document.createElement("option");
    option.value = variables[i];
    option.text = variables[i];
    variableSelect.add(option);
}

// Update the input field when a variable is selected
variableSelect.addEventListener("change", function() {
    selectedVariable.value = this.value;
});
   </script>
</body>

</html>
