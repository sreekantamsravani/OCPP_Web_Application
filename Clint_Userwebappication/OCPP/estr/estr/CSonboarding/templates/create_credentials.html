<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Create Credentials</title>
  <!-- MDB icon -->
  <link rel="icon" href="/static/img/estr.png" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link  href="/static/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Custom CSS -->
  <link  href="/static/css/custom.css" rel="stylesheet"/>
</head>

<body class="login">
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="/static/img/login-bg.jpg" class="img-fluid login-limg d-none" alt="image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form action="{{ url_for('create_credentials') }}" method="POST">
            <h4 class="mb-4 pt-4">Create Credentials</h4>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="form3Example3" name = "username" class="form-control form-control-lg"
                placeholder="Enter Username" />
              <label class="form-label" for="form3Example3">Username</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" name = "password" class="form-control form-control-lg"
                placeholder="Enter password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
               <!-- if we need add it to input field pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"-->
                <label class="form-label" for="form3Example4">Password</label>
            </div>

            <div class="text-center text-lg-end mt-4 pt-2">
              <input type="submit" name="submit" value="Next" class="btn btn-primary btn-lg"  style="padding-left: 2.5rem; padding-right: 2.5rem;">
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- MDB -->
  <script type="text/javascript" src="/static/js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
