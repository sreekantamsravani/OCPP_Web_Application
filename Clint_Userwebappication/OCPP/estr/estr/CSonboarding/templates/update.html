<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Update CS Parameters</title>
  <!-- MDB icon -->
  <link rel="icon" href="/static/img/estr.png" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link  href="/static/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Custom CSS -->
  <link  href="/static/css/custom.css" rel="stylesheet"/>
</head>

<body class="home">
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="/static/img/login-bg.jpg" class="img-fluid login-limg invisible" alt="image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form action="{{ url_for('update') }}" method="POST">
            <h4 class="mb-4 pt-4" style="color: rgb(252, 1, 72);">Update CS Parameters</h4>
            <!-- Name input -->
            <div class="form-outline mb-4">
              <input name = "vendorId" type="text" id="form3Example2" class="form-control form-control-lg"
                placeholder="Enter VendorID" required/>
              <label class="form-label" for="form3Example2">Vendor ID</label>
            </div>
            <div class="form-outline mb-4">
              <input name = "model" type="text" id="form3Example2" class="form-control form-control-lg"
                placeholder="Enter Model Name"/>
              <label class="form-label" for="form3Example2">Model</label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input name ="firmwareVersion" type="decimal" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter FirmwareVersion"/>
              <label class="form-label" for="form3Example3">FirmwareVersion</label>
            </div>
            <!-- Mobile Number input -->
            <div class="form-outline mb-4">
              <input name ="CS_Status" type="text" id="form3Example5" class="form-control form-control-lg"
                placeholder="Enter CS_Status"/>
              <label class="form-label" for="form3Example5">CS_Status</label>
            </div>

            <!-- Address textarea -->
            
            <div class="text-center text-lg-end mt-4">
            <input type="submit" name="submit" value="SUBMIT" class="btn btn-primary btn-lg"  style="padding-left: 2.5rem; padding-right: 2.5rem;"/>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- MDB -->
  <script type="text/javascript" src="/static/js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript">
    
   </script>
</body>

</html>
